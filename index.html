<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graph Embedder</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="box">
        <h1>Upload and Embed a Graph</h1>
        <input type="file" id="fileInput">
        <button id="embed" onclick="embed()">Embed</button>
        <button id="visualize">Visualize Embedding</button>
        <div id="svgOutput"></div>
    </div>

    <div class="box">
        <h1>SEFE</h1>
        <input type="file" id="graph1">
        <input type="file" id="graph2">
        <button id="sefe" onclick="sefe()">Sefe</button>
        <button id="visualize-sefe">Visualize Sefe</button>
        <div id="svg-sefe"></div>
        <button id="sefe-test" onclick="testSefe()">Sefe Test</button>
        <button id="visualize-sefe-test" onclick="visualizeTestSefe()">Visualize Sefe Test</button>
        <div id="sefe-svg">
            <div id="sefe-svg-output-red"></div>
            <div id="sefe-svg-output-blue"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="static/script.js"></script>
    <script src="static/script2.js"></script>
</body>
</html>
